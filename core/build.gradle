            into usrmeta
        }

        // Set up AppRun executable, remove unneeded files
        delete "$appimgDir/gaiasky", "$appimgDir/gaiasky.cmd"
        delete "$appimgDir/gs_icon.ico", "$appimgDir/gs_icon.svg", "$appimgDir/gsvr_icon.ico", "$appimgDir/gsvr_icon.png"
